<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Reservar sala de reunião</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Solicitar cartão de abastecimento</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Central de denúncias</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="accountLink" data-bs-toggle="modal" data-bs-target="#accountModal">Minha Conta</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Feed de Postagens -->
    <div class="container mt-4">
        <h3>Feed de Atualizações</h3>
        <div id="feed">
            <!-- Os posts aparecerão aqui -->
        </div>
    </div>

    <!-- Botão flutuante de adicionar postagem -->
    <button id="addPostButton" class="btn btn-success rounded-circle" data-bs-toggle="modal" data-bs-target="#postModal">
        <span class="fs-3">+</span>
    </button>

    <!-- Modal de Postagem -->
    <div class="modal fade" id="postModal" tabindex="-1" aria-labelledby="postModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="postModalLabel">Criar Post</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="postForm">
                        <div class="mb-3">
                            <textarea class="form-control" id="postContent" placeholder="Digite seu post..." required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="postImage" class="form-label">Imagem (Opcional)</label>
                            <input type="file" class="form-control" id="postImage">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Postar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Conta -->
    <div class="modal fade" id="accountModal" tabindex="-1" aria-labelledby="accountModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="accountModalLabel">Minha Conta</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="accountForm">
                        <div class="mb-3">
                            <label for="profilePicInput" class="form-label">Foto de Perfil</label>
                            <input type="file" class="form-control" id="profilePicInput">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Salvar Foto</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
